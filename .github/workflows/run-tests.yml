name: Run Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Test @chain-registry/keplr
        run: yarn test
        working-directory: packages/keplr
      
      - name: Test @chain-registry/cosmostation
        run: yarn test
        working-directory: packages/cosmostation
      
      - name: Test @chain-registry/utils
        run: yarn test
        working-directory: packages/utils
      
      - name: Test @chain-registry/client
        run: yarn test
        working-directory: packages/client
